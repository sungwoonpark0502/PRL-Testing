<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misty Bumper Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Misty Bumper Control</h1>
    <div id="status">
      <p>Front Left Bumper: <span id="frontLeftStatus">Not Pressed</span></p>
      <p>Front Right Bumper: <span id="frontRightStatus">Not Pressed</span></p>
      <p>Back Left Bumper: <span id="backLeftStatus">Not Pressed</span></p>
      <p>Back Right Bumper: <span id="backRightStatus">Not Pressed</span></p>
    </div>
  </div>

  <!-- Link to the misty.js file -->
  <script src="misty.js"></script>
</body>
</html>
